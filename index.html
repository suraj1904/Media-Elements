<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements</title>
</head>

<body>
    <div class="container">
        <div class="Audio">
            <p>Audio Sample</p>
            <audio src="" controls autoplay muted>
                <source src="audio/mp3">
                <source src="audio/mpeg">
            </audio>
            <br>
            <br>

        </div>
        <div class="Video">
            <p>Video Sample</p>
            <video
                src="https://player.vimeo.com/external/199383367.sd.mp4?s=1e1cf952668943a518f0d309d7e6205222f1f614&profile_id=164"
                type="video.mp4" muted autoplay controls></video>
        </div>
        <br>
        <br>

        <div class="Map">
            <p>Google Map</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15337.441411306914!2d73.45033644788664!3d16.046779604068902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3beaa82170000001%3A0xd9f190e26c66ce46!2sSindhudurg%20Fort!5e0!3m2!1sen!2sin!4v1682324894781!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>

</body>

</html>
